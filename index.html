<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="PassWord"
          class="display"
          data-passwordDisplay
        />

        <button data-copy>
          <span data-copyMsg> </span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- checkBox -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase leters</label>
        </div>

        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase leters</label>
        </div>

        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes numbers</label>
        </div>

        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes symbols</label>
        </div>

         <div class="strength-container">
        <p >Strength</p>
        <div  class="indicator" data-indicator> </div>
      </div>
      </div>

     

      <!-- Generate PassWord -->
      <button class="generateButton">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
